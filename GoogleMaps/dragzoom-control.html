<script src="http://lineadecodigo.com/js/googlemaps/dragzoom.js" type="text/javascript"></script>

<script type="text/javascript">

    //<![CDATA[
    
function load(){
  if (GBrowserIsCompatible()) {
    var map = new GMap2(document.getElementById("mapa"));
    map.setCenter(new GLatLng(40.674389,-4.700432), 12);
    map.addControl(new DragZoomControl());
    map.addControl(new GSmallMapControl());
    map.addControl(new GMapTypeControl());
  }
}
//]]>
</script>
<title>Drag Zoom Control en Google Maps</title>
<style type="text/css">v\:* {behavior:url(#default#VML);}</style>
</head>
<body onload="load();" onunload="GUnload();">
<h1>Drag Zoom Control en Google Maps</h1>

<div id="mapa" style="width: 400px;height: 300px;">
</div>
