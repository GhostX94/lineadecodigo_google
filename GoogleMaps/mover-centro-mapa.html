<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Mover centro del Mapa</title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA1gybajGje1CxFHgzphPqhBTkhzudNWd_u13Cffh29fB-9TXQzxQVh6gduUCW9NeYlGOi-AFsvIHQpg"
      type="text/javascript"></script>

<script type="text/javascript">

var map;

function load(){
  if (GBrowserIsCompatible()) {
    map = new GMap2(document.getElementById("mapa"));
    map.setCenter(new GLatLng(40.655997,-4.700518), 15);
  }
}


function cambiar(latitud,longitud){
	map.panTo(new GLatLng(latitud,longitud));
}

</script>
</head>
<body onload="load();" onunload="GUnload();">

<h1>Mover centro del Mapa</h1>


<div id="mapa" style="width: 400px;height: 300px;">
</div>

<br /><br />

<form>
<label for="latitud">Latitud: </label><input type="text" id="latitud" value="40.655997">
<label for="longitud">Longitud: </label><input type="text" id="longitud" value="-4.700518"><br />
<input type="button" value="Cambiar" onClick="cambiar(document.getElementById('latitud').value,document.getElementById('longitud').value);"/>
<input type="button" value="Punto de Origen" onClick="cambiar(40.655997,-4.700518);"/>
</form>

<hr>
Art&iacute;culo disponible en: <a href="http://lineadecodigo.com/2009/01/16/modificar-longitud-y-latitud-en-google-maps/">http://lineadecodigo.com/2009/01/16/modificar-longitud-y-latitud-en-google-maps/</a><br/>

</body>
</html>
