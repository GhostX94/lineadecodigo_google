<script type="text/javascript">

//<![CDATA[
    
function load(){
  if (GBrowserIsCompatible()) {
	// Nos posicionamos en Bejar
    var map = new GMap2(document.getElementById("mapa"));
    map.setCenter(new GLatLng(40.383651,-5.765891), 15);

	// Posicionamos la Casa Rural Los Tejos
	map.openInfoWindow(new GLatLng(40.381351,-5.764591),
                           document.createTextNode("Casa Rural Los Tejos"));



  }
}

//]]>
</script>
<title>Añadir una ventana de información en Google Maps</title>
</head>
<body onload="load();" onunload="GUnload();">
<h1>Añadir una ventana de información en Google Maps</h1>

<div id="mapa" style="width: 400px;height: 300px;">
</div>
